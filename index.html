<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="header">
        <h1>Etch-a-sketch</h1>
    </div>
    <div id = "body">
        <div class ="input-section">
            <form onsubmit="getValues(event)">
                <label for="fname">Enter the number of columns :</label><br><br>
                <input type="text" id="column" name="column"><br><br>
                <label for="lname">Enter the number of row :</label><br><br>
                <input type="text" id="row" name=""><br><br>
                <input type="submit" value="Submit">
            </form>
            <div class = "color-selection">
                <p>Select the color of your marker :</p>
                <button id = 'black' onclick="colorSelection('black')">Black</button>
                <button id = 'red' onclick="colorSelection('red')">Red</button>
                <button id = 'green' onclick="colorSelection('green')">Green</button>
                <button id = 'blue' onclick="colorSelection('blue')">Blue</button>
            </div>
        </div>
        <div id="board">

        </div>
    </div>
    <div id="footer">

    </div>
    <script src="./script.js"></script>
</body>
</html>
